        if(document.getElementById('email').value === ''){
            e.preventDefault();
            alert('ID 입력해주세요.');
        }
        else if(document.getElementById('pw').value === ''){
            e.preventDefault();
            alert('비밀번호 입력해주세요.');
        }
        else if(!/[A-Z]/.test(pw)){
            e.preventDefault();
            alert('영어 대문자 입력해주세요.')
        }
        else if(document.getElementById('pw').value.length < 6){
            e.preventDefault();
            alert('더 길게 입력해주세요');
        }
	})

</script>

<script>

    document.querySelectorAll('.slide-box').forEach(function (i,idx,arr){

    })

    let mDown,mValue;
    let pressed;
    let slideBox = document.querySelectorAll('.slide-box');

    slideBox[0].addEventListener('mousedown',function (e){
        mDown = e.clientX;
        pressed = true;
    })

    slideBox[0].addEventListener('mouseup',function (e){
        pressed = false;
        if(mValue < -100){
            document.querySelector('.slide-container').style.transform = `translateX(-100vw)`;
        }else{
            document.querySelector('.slide-container').style.transform = `translateX(0vw)`;
        }
    })

    slideBox[0].addEventListener('mousemove',function (e){
        if(pressed){
            mValue = e.clientX - mDown;
            document.querySelector('.slide-container').style.transform = `translateX(${mValue}px)`;
        }
    })

    slideBox[0].addEventListener('touchstart',function (e){
        mDown = e.touches[0].clientX;
        pressed = true;
    })

    slideBox[0].addEventListener('touchend',function (e){
        pressed = false;
        if(mValue < -100){
            document.querySelector('.slide-container').style.transform = `translateX(-100vw)`;
        }else{
            document.querySelector('.slide-container').style.transform = `translateX(0vw)`;
        }
    })

    slideBox[0].addEventListener('touchmove',function (e){
        if(pressed){
            mValue = e.touches[0].clientX - mDown;
            document.querySelector('.slide-container').style.transform = `translateX(${mValue}px)`;
        }
    })
</script>
