<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style1.css">
	<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-3">
	<div class="card p-3">
		<span class="car-title">상품명</span>
		<span class="car-price">가격</span>
	</div>
</div>

<script>
	let car2 = {name : '소나타',	price : [50000,3000,4000]};
    document.querySelectorAll('span')[0].innerHTML = car2.name;
    document.querySelectorAll('span')[1].innerHTML = car2.price[0];
</script>

<form class="container my-5 form-group">
	<p>상품선택</p>
	<select class="form-select mt-2 selector">
		<option>모자</option>
		<option id="shirt">셔츠</option>
		<option>바지</option>
	</select>
	<select class="form-select mt-2 select-select" style="display: none">
		<!--<option>95</option>
		<option>100</option>
		<option>105</option>
		<option>110</option>-->
	</select>
</form>

<div class="container mt-5">
	<ul class="list">
		<li class="tab-button" data-id="0">Products</li>
		<li class="tab-button orange" data-id="1">Information</li>
		<li class="tab-button" data-id="2">Shipping</li>
	</ul>
	<div class="tab-content">
		<p>상품설명입니다. Product</p>
	</div>
	<div class="tab-content show">
		<p>스펙설명입니다. Information</p>
	</div>
	<div class="tab-content">
		<p>배송정보입니다. Shipping</p>
	</div>
</div>

<script src="tab.js"></script>

</body>
</html>
